<!doctype html>
<html>
  <head>
    <title>Robot Framework SSHLibrary documentation</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="resources/reset.css">
    <link rel="stylesheet" href="resources/docs.css">
    <script src="resources/docs.js"></script>
  </head>
  <body>
    <h1>Robot Framework SSHLibrary documentation</h1>
    <p>
      <a href="https://github.com/robotframework/SSHLibrary">SSHLibrary</a>
      is <a href="http://robotframework.org">Robot Framework</a> test library
      for SSH and SFTP. This page contains its keyword documentation by
      version.
    </p>
    <p>
      SSHLibrary installation packages are hosted at
      <a href="https://pypi.python.org/pypi/robotframework-sshlibrary">PyPI</a>.
      See <a href="https://github.com/robotframework/SSHLibrary">GitHub project
      pages<a> for more details about the library in general.
    </p>
    <label for="SSHLibrary">Version:</label>
    <select name="library" id="SSHLibrary">
      <option value="latest" selected="selected">Latest</option>
      <option value="2.1.2">2.1.2</option>
      <option value="2.1.1">2.1.1</option>
      <option value="2.1">2.1</option>
      <option value="2.0.2">2.0.2</option>
      <option value="2.0.1">2.0.1</option>
      <option value="2.0">2.0</option>
      <option value="1.1">1.1</option>
      <option value="1.0">1.0</option>
      <option value="0.9">0.9</option>
      <option value="0.8">0.8</option>
      <option value="0.7">0.7</option>
      <option value="0.6">0.6</option>
      <option value="0.5">0.5</option>
    </select>
    <button class="view-doc" value="SSHLibrary">View</button>
  </body>
</html>
